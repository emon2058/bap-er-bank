<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap-Er-Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl	text-center mt-16">Welcome to my<span class="font-bold text-green-400"> Bap-Er-Bank</span></h1>
    </header>
    <main>
        <section class="w-2/4 mx-auto bg-purple-200 p-4 mt-10">
            <h3 class="text-2xl font-semibold mb-4">Please Login</h3>
            <!-- <form action=""> -->
            <div>
                <input id="user-email" class="block w-3/4 p-1 border-2 rounded-lg border-green-200 mb-2" type="email" name="email" id="" placeholder="Your name"><br>
                <input id="user-pass" class="block w-3/4 p-1 border-2 rounded-lg border-green-200 mb-2" type="password" name="password" id="" placeholder="your password">
                <button id="login-success" class="block p-2 border-2 rounded-lg bg-green-200 text-dark font-semibold">Submit</button>
            </div>
            <!-- </form> -->
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
