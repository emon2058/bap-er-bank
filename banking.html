<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center mt-16">Let's get some <span class="font-bold text-green-400"> Moneyyyyyy</span></h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4 text font-medium">
                <div class="bg-purple-300 p-8 rounded-lg">
                    <h1 class="text-3xl">Deposit</h1>
                    <h1 class="text-4xl">$<span id="deposit-total">00</span> </h1>
                </div>
                <div class="bg-indigo-300 p-8 rounded-lg">
                    <h1 class="text-3xl">Withdraw</h1>
                    <h1 class="text-4xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-pink-300 p-8 rounded-lg">
                    <h1 class="text-3xl">Balance</h1>
                    <h1 class="text-4xl">$<span id="balance-total">1200</span></h1>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-100 p-4 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <input id="deposit-amount" class="block p-1 border-2 rounded-lg border-green-200 mb-2" type="text" name="deposit" id="" placeholder="Your deposit amount">
                    <button id="deposit" class="block p-2 border-2 rounded-lg bg-green-200 text-dark font-semibold">Deposit</button>
                </div>
                <div class="bg-red-100 p-4 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <input id="withdraw-amount" class="block p-1 border-2 rounded-lg border-green-200 mb-2" type="text" name="withdraw" id="" placeholder="Your withdraw amount">
                    <button id="withdraw" class="block p-2 border-2 rounded-lg bg-green-200 text-dark font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/functional-bank.js"></script>
    <!-- <script src="js/bank.js"></script> -->
</body>
</html>
